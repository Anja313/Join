<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AddTask - Join</title>
    <link rel="icon" type="image/png" href="img/joinlogo.png">

    <link rel="stylesheet" href="css/addTask.css">
    <script src="menu.js"></script>
    <script src="mini_backend.js"></script>
    <script src="addTask.js"></script>



</head>

<body onload="init()">



    <!-- ----------------Templates html menÃ¼  -------------  -->

    <div w3-include-html="menu.html"></div>

<div style="margin-left: 10%;">


    <div class="addtaskTitel" style="color: rgb(54, 54, 54);">
        <h1>Add Task</h1>
        <h2 style="color:#1E3190;"> Learning Management System Project</h2>
    </div>


    <div id="taskCreated" class="taskCreated d-none">
        <div class="taskCreatedIn">
            <p>Task Created</p>
            <button classe="taskCreatedButton" onclick="backNewTask()">New Task</button>
        </div>
    </div>


    <div id="closed" class="">
        <form id="inputContain " onsubmit="createNewTask(); return false " class="inputContain">
            <div class="inputBox">
                <div>
                    <p>TITEL</p>
                    <input id="inputTitel" name="text" class="inputStyle" required type="text"
                        placeholder="Management meeting preparation"></input>
                </div>
                <div>
                    <p>CATEGORY</p>
                    <select class="inputStyle" name="text" id="inputCategory" required>
                        <option value="" disabled selected hidden>Please select</option>
                        <option value="Sale">Sale</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Product">Product</option>
                        <option value="Distribution">Distribution</option>
                    </select>
                </div>
                <div>
                    <p>DESCRIPTION</p>

                    <textarea class="inputDescriptionField" name="text" id="inputDescription" cols="34" rows="10"
                        required placeholder="Note"></textarea>
                </div>
            </div>


            <div class="inputBox">
                <div>
                    <p>DUE DATE</p>
                    <input id="inputDate" name="date" placeholder="dd/mm/yyyy" class="inputStyle" required type="date">

                    <!-- <input type="text" required="" placeholder="dd/mm/yyyy" id="inputDate" pattern="\d{1,2}\/\d{1,2}\/\d{4}" 
                    style="background: url('assets/img/calendar.svg') no-repeat 95%; background-color: white;" class="inputStyle">
 -->

                </div>
                <div>
                    <p>URGENCY</p>
                    <select class="inputStyle" id="inputUrgency" name="text" placeholder="Urgency" required>
                        <option value="" disabled selected hidden>Please select </option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="Important">Important</option>
                        <option value="Higt">High</option>
                    </select>
                </div>
                <div>
                    <p class="inputBox">ASSIGNED TO</p>
                    <div class="avartarPicker" id="avartarPicker"></div>
                </div>
                <div class="buttonContain">
                    <button class="buttonStayl" name="" type="reset" onclick="clearAllInputFolder()">Cancel</button>
                    <button class="buttonStayl" type="submit">Create Task</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
